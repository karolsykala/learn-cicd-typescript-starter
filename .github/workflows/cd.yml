on:
    push:
        branches: [main]

jobs:
    Deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                node-version: 18
            
            - name: Install Dependencies
              run: npm ci

            - name: Build the app
              run: npm run build
            
            - id: auth
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS}}'
            
            - name: Set up Cloud SDK
              uses: 'google-github-actions/setup-gcloud@v2'

            - name: Use gcloud CLI
              run: cloud info

            - name: push to registry
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/karol-playground/notely-ar-repo/notely:v1 .