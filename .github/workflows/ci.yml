name: CI
on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instal Dependencies
        run: npm ci
      
      - name: Run Tests
        run: npm run test -- --coverage
  
  style:
      name: Styling tests
      runs-on: ubuntu-latest

      steps:
        
      - name: Check if code meets prettier standards
        run: npm run format:check