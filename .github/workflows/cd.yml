on:
    push:
        branches: [main]

jobs:
    Deploy:
        name: Deploy the new code
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                node-version: 18
            
            - name: Install Dependencies
              run: npm ci

            - name: Build the app
              run: npm run build
